<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div + p{
        background-color: darkorchid;
    }
    div > p{
        font-size: xx-large;
    }
    
</style>
<body>
    <h1>css combinators</h1>
    <p>this is first line</p>
        <div>
        <p>this is second line</p>
            <p>this third line</p>
        </div>
        <p>this is 4 line</p>
        <section>
            <p>this is 5 line</p>
        </section>
            <div>
                <p>this is 8 line</p>
            </div>
            <p>this is 6 line</p>
            <p>this is 7 line</p>
        
</body>
</html>
